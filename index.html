<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Google PullCells</title>
  <meta name="description" content="">

</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <!-- Add your site or application content here -->
  <header>
      <h1>Google PullCells</h1>
      <h2>Demonstration</h2>
  </header>

  <div id='container'>
  </div>

  <footer>
    Written by Raph D'Amico
  </footer>

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="dependencies/jquery-1.7.2.min.js"><\/script>')</script>
  <script type="text/javascript" src="dependencies/underscore.js"></script>
  <script type="text/javascript" src="google-pullcells.js"></script>

  <script>
    $(document).ready(function() {
      $.getDataFromGoogleSpreadsheet({
        success: writeToContainer
      });
      function writeToContainer(data) {
        $('#container').html(JSON.stringify(data));
      }
    });
  </script>
</body>
</html>
